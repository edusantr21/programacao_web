<html>
<body>
    
    <ul id="lista_compra">
        <li>nutella</li>
    </ul>

    <script>
        var listaCompras = document.getElementById('lista_compra')
        var contador = 0
        for (contador; contador<10; contador++){
            var item = document.createElement('li')
            item.innerHTML = contador
            listaCompras.appendChild(item)
        }
    </script>
</body>
</html>
